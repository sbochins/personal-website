---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%B %-d, %Y" }}</p>
  </header>
  <div class="post-body">
    {{ content }}
  </div>
  <footer class="post-footer">
    <p>
      <a href="https://hn.algolia.com/?query={{ page.url | absolute_url | uri_escape }}">
        Discuss on Hacker News
      </a>
    </p>
  </footer>
</article>
